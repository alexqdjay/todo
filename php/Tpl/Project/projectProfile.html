<layout name="Layout/layout3"/>
<div class="row-fluid">
    <div class="span12">
        <h4 class="profile-header">基本信息</h4>
    </div>
    <!--a class="fn-btn fn-btn-primary pull-right" style="margin-top: 15px;width: 15px"
       data-toggle="tooltip" title="编辑"><i class="icon-pencil icon-white"></i></a-->
</div>
<div class="row-fluid">
    <div class="span12" id="profile">
        <h4 id="prjName"><i>{$pro.name}</i></h4>
        <div class="control-group">
            <label class="control-label">编号:</label>
            <div class="controls">
                <span>{$pro.id}</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">项目管理:</label>
            <div class="controls">
                <span>{$pro.username}</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">执行期:</label>
            <div class="controls">
                <span>{$pro.start}<span style="margin:0 5px;">-</span>{$pro.date}</span>
            </div>
        </div>
    </div>
</div>
<hr style="margin-bottom: 5px;">
<div class="row-fluid">
    <div class="span12">
        <h4>人员列表</h4>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <table class="table fn-table" id="userTable">
            <thead>
                <th>#</th>
                <th>名字</th>
                <th>Email</th>
                <th>电话</th>
            </thead>
            <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.mail}</td>
                        <td>{$vo.tel}</td>
                    </tr>
                </volist>
            </tbody>
        </table>
    </div>
</div>
<hr style="margin-bottom: 5px;">
<div class="row-fluid">
    <div class="span12">
        <h4>数据报表</h4>
    </div>
</div>
<div class="row-fluid" style="margin-bottom: 30px;">
    <div class="span12" id="userChart" style="height: 400px;"></div>
</div>
<div class="row-fluid" style="margin-bottom: 30px;">
    <div class="span4 offset4" style="text-align:center;">
        <p style="width: 100%;text-align: center;color:#274B6D;font-size:16px;"><b>时间进度</b></p>
        <input type="text" id="timeProgress" data-readOnly="true" data-value="{$percent}">
    </div>
</div>
<script>
    var PID = {$pid};
</script>
<script type="text/javascript" src="__URL__/../assets/js/highcharts.src.js"></script>
<script type="text/javascript" src="__URL__/../assets/js/jquery.knob.js"></script>
<script type="text/javascript" src="__URL__/../src/js/prjProfile.js"></script>
<link rel='stylesheet' type='text/css' href='__URL__/../src/css/projectProfile.css'/>
