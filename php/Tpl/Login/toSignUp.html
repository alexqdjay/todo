<layout name="Layout/layout2"/>
<span href="#" id="logo"><i class="ficon-users"></i>BSM</span>

<div id="main">
    <div class="container mainContainer">

        <div class="page-header">
            <h1>介绍<small style="margin-left: 10px;">下你自己</small></h1>
        </div>

        <div class="row-fluid">
            <form class="form-horizontal" autocomplete="off" action="#">

                <p class="text-error offset1" style="margin-bottom: 20px;margin-top: -10px;">必填信息</p>
                <div class="control-group">
                    <label class="control-label">邮件:</label>
                    <div class="controls">
                        <div class="input-append">
                            <input type="text" name="mail" id="mail" class="span8"
                                   required="true" data-required="true">
                            <span class="add-on">@eccom.com.cn</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">用户名:</label>
                    <div class="controls">
                        <input type="text" name="username" id="username" class="span5" disabled>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">密码:</label>
                    <div class="controls">
                        <input type="password" name="pwd" id="pwd" class="span5"
                               data-minlength="6" data-reg="^\w+$"
                               required="true">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">密码确认:</label>
                    <div class="controls">
                        <input type="password" name="pwdack" id="pwdack" class="span5" required="true">
                    </div>
                </div>

                <hr>
                <p class="text-info offset1" style="margin-bottom: 20px;margin-left: 80px;">基本信息</p>

                <div class="control-group">
                    <label class="control-label">姓名:</label>
                    <div class="controls">
                        <input type="text" name="name" id="name" class="span5" required="true"
                                data-required="true">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">手机:</label>
                    <div class="controls">
                        <input type="text" name="tel" id="tel" class="span5">
                    </div>
                </div>

                <div class="form-actions">
                    <a type="submit" class="fn-btn fn-btn-primary" onclick="onSubmit();">提交</a>
                    <a class="fn-btn" href="__URL__/../Login/tologin">登录</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__URL__/../src/js/signup.js"></script>
<link rel='stylesheet' type='text/css' href='__URL__/../src/css/register.css'/>
