<layout name="Layout/layout"/>
<div id="test" style="position:fixed;top:0px;"></div>
<div class="row-fluid" style="margin-top:10px;vertical-align: middle;line-height: 40px;" id="topBar">
    <a class="fn-btn fn-btn-info" onclick="preWeek();" style="">
        <i class="icon-white icon-chevron-left"></i>
    </a>
    <div class="" style="display:inline-block;">
        <span id="timeRegion"></span>
    </div>
    <a class="fn-btn fn-btn-info" onclick="nextWeek();" style="">
        <i class="icon-white icon-chevron-right"></i>
    </a>
</div>

<!-- Humace Resouce List -->
<div class="row-fluid">

    <div class="span12">
        <table class="table" id="humanTable">
            <thead>
                <th style="text-align: left;"><input type="checkbox"></th>
                <th style="width: 100px;">#</th>
                <th>一</th>
                <th>二</th>
                <th>三</th>
                <th>四</th>
                <th>五</th>
                <th class="th6">六</th>
                <th class="th7">日</th>
            </thead>
            <tbody>
                <volist name="list" id="data">
                    <tr id="u_{$data.id}" data-id="{$data.id}">
                        <td><input type="checkbox" checked autocomplete="off"></td>
                        <td>{$data.name}</td>
                        <td class="wk1"></td>
                        <td class="wk2"></td>
                        <td class="wk3"></td>
                        <td class="wk4"></td>
                        <td class="wk5"></td>
                        <td class="wk6"></td>
                        <td class="wk7"></td>
                    </tr>
                </volist>
            </tbody>
        </table>
    </div>
</div>

<link rel='stylesheet' type='text/css' href='__URL__/../src/css/humanResource.css'/>
<script type="text/javascript" src="__URL__/../src/js/humanResource.js"></script>
